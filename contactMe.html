<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h2>Contact Form</h2>
        <form method="post" enctype="text/plain" action="mailto:agrawaladitya192@gmail.com">
            <table cellspacing="10">
                <tr>
                    <td><label for="name">Name: </label></td><td><input type="text" name="Name " id="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td><td><input type="email" name="Email " id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="msg">Message: </label></td><td><textarea cols="80" name="Message " rows="10" id="msg"></textarea></td>
                </tr>
                <tr>
                    <td><input type="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
